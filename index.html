<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Läslista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Min Läslista</h1>

  <form id="book-form">
    <input type="text" id="title" placeholder="Titel" required>
    <input type="text" id="author" placeholder="Författare" required>

    <label class="checkbox">
      Favorit
      <input type="checkbox" id="favorite">
    </label>

    <button type="submit">Lägg till bok</button>
  </form>

  <div class="controls">
    <select id="filter">
      <option value="all">Alla böcker</option>
      <option value="favorites">Endast favoriter</option>
    </select>

    <select id="sort">
      <option value="title-asc">Titel A–Ö</option>
      <option value="title-desc">Titel Ö–A</option>
      <option value="author-asc">Författare A–Ö</option>
      <option value="author-desc">Författare Ö–A</option>
      <option value="added-asc">Äldst först</option>
      <option value="added-desc">Nyast först</option>
    </select>
  </div>

  <ul id="book-list"></ul>

  <script type="module" src="script.js"></script>
</body>
</html>
